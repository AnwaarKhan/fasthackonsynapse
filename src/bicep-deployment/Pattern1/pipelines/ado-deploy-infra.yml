name: Pattern1-Deploy-AnalyticsFundamentals
trigger:
- none

parameters:
- name: sqlAdministratorLoginPassword
  type: string
- name: spObjectId
  type: string  

variables:
  azureSubscription: 'APOps-FastHacks'
  resourceGroupName: 'P1-AnalyticsFundamentals-RG'
  prefix: 'ftatoolkit'
  resourceLocation: 'eastus'
  storageAccountType: 'Standard_LRS'
  synapseManagedResourceGroup: 'P1-AnalyticsFundamentals-Managed-RG'
  sqlAdministratorLogin: 'sqladminuser'
  
pool:
  vmImage: windows-2019

stages:
  - stage: Lint
    displayName: Lint and Preflight check
    jobs:
    - job: LintBicep
      displayName: Lint Bicep Code
      steps:
        - checkout: self
        - script: |
            az bicep build --file ./src/bicep-deployment/Pattern1/main.bicep
          name: LintBicepCode
          displayName: Run Bicep Linter

  - stage: PreflightValidation
    jobs:
    - job: ValidateBicepCode
      displayName: Validate Bicep Code
      steps:
        - task: AzureCli@2
          name: RunPreflightValidateion
          displayName: Run Preflight Validation
          inputs:
            azureSubscription: $(azureSubscription)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              echo "PreflightValidation..."
              echo $(Build.DefinitionName)
              echo ${{ parameters.spObjectId }}
              echo $(resourceGroupName)
              echo $(prefix)
              echo $(resourceLocation)
              echo $(storageAccountType)
              echo $(synapseManagedResourceGroup)
              echo $(sqlAdministratorLogin)
              echo ${{ parameters.sqlAdministratorLoginPassword }}
              az deployment group validate --resource-group $(resourceGroupName) --template-file ./src/bicep-deployment/Pattern1/main.bicep --parameters prefix=$(prefix) resourceLocation=$(resourceLocation) storageAccountType=$(storageAccountType) synapseManagedResourceGroup=$(synapseManagedResourceGroup) sqlAdministratorLogin=$(sqlAdministratorLogin) sqlAdministratorLoginPassword=${{ parameters.sqlAdministratorLoginPassword }} spObjectId=${{ parameters.spObjectId }}